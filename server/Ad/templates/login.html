{% extends 'base.html' %}

{% block title %}Вход в систему - AdNews{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 20px;">Вход в систему</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.tags %}message-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="form-submit">Войти</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Еще нет аккаунта? <a href="{% url 'register' %}" style="color: #231c5c;">Регистрация</a>
    </p>
</div>
{% endblock %}
